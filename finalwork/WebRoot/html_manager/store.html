	<script type="text/javascript">
	$.ajax({  
        type:"get",//请求方式  
        url:"../ShopCtrl?action=getstatus",//发送请求地址  
        dataType:"json",  
        data:{//发送给数据库的数据  
        },  
        //请求成功后的回调函数有两个参数  
        success:function(data){  
            var objs=eval(data); //解析json对象  
            var obj = objs.shops;  
              
            var table = $("#shopTable");  
            table.empty();  
            table.append('<tr><th>顾客id</th><th>店铺id</th><th>状态</th><th>操作</th></tr>');  
              
            for(var i=0;i< obj.length;i++){  
                var a = obj[i].user_id;
                var b = obj[i].shop_id;
                var c = obj[i].status;
                if(c==1)c="营业中...";
                else if(c==2)c="打烊中。。。";
                table.append('<tr><th width=80px>'+a+'</th><th width=100px>'+b+'</th><th width=300px>'+c+'</th><th width=150px><button onclick=""><span class="glyphicon glyphicon-ok" ></span>start</button><a href=""><button class="plus"><span class="glyphicon glyphicon-remove"></span>stop</button></a> </th></tr>');
            }  
        }  
       }); 
	</script>
